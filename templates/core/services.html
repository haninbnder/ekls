<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الخدمات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* الشريط العلوي */
    header {
      background-color: #2196f3;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* المحتوى */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    /* الشريط السفلي */
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <header>
    <h1>منصة تدوير المعادن</h1>
  </header>

  <!-- المحتوى الرئيسي -->
  <main>
    <h2>مرحبًا بك في صفحة الخدمات</h2>
    <p>تم تسجيل دخولك بنجاح.</p>
  </main>

  <!-- الشريط السفلي -->
  <footer>
    &copy; 2025 جميع الحقوق محفوظة - ScrapLink
  </footer>

  <!-- جافاسكربت (في حال رغبت بإضافات مستقبلية) -->
  <script>
    // يمكن إضافة إشعارات أو وظائف هنا لاحقًا
    console.log("تم تحميل صفحة الخدمات بنجاح.");
  </script>
</body>
</html>
