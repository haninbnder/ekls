{% extends "includes/base.html" %}
{% block title %}قائمة الطلبات{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">طلباتي</h2>
  {% if orders %}
    <ul class="list-group">
      {% for order in orders %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>طلب رقم: {{ order.id }}</span>
          <a href="{% url 'orders:order_detail' order.id %}" class="btn btn-sm btn-info">عرض التفاصيل</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-center">لا توجد طلبات حالياً.</p>
  {% endif %}
</div>
{% endblock %}
